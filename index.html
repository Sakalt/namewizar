<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前生成サイト</title>
    <style>
        /* CSSのスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>名前生成サイト</h1>
        <div class="input-group">
            <label for="genre">ジャンル:</label>
            <select id="genre">
                <option value="">指定しない</option>
                <option value="中国風">中国風</option>
                <option value="ファンタジー風">ファンタジー風</option>
                <option value="日本風">日本風</option>
                <option value="ヨーロッパ風">ヨーロッパ風</option>
                <option value="アフリカ風">アフリカ風</option>
            </select>
        </div>
        <div class="input-group">
            <label for="length">長さ:</label>
            <select id="length">
                <option value="">指定しない</option>
                <option value="短い">短い</option>
                <option value="中くらい">中くらい</option>
                <option value="長い">長い</option>
            </select>
        </div>
        <div class="input-group">
            <label for="startLetter">最初の文字:</label>
            <input type="text" id="startLetter" placeholder="例: A">
        </div>
        <div class="input-group">
            <label for="endLetter">最後の文字:</label>
            <input type="text" id="endLetter" placeholder="例: Z">
        </div>
        <button id="generateButton">名前を生成</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        // JavaScriptのコード
        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generateButton');
            const resultDiv = document.getElementById('result');

            generateButton.addEventListener('click', async function () {
                const genre = document.getElementById('genre').value;
                const length = document.getElementById('length').value;
                const startLetter = document.getElementById('startLetter').value.trim();
                const endLetter = document.getElementById('endLetter').value.trim();

                // AIへのプロンプト生成
                let prompt = '';
                if (genre) prompt += `${genre}風の`;
                prompt += '名前を作成してください。';
                if (length) prompt += `長さは${length}で、`;
                if (startLetter) prompt += `「${startLetter}」から始まり、`;
                if (endLetter) prompt += `「${endLetter}」で終わります。`;
                prompt += '由来もつけてください。';

                // APIにリクエストを送信
                const response = await sendRequest(prompt);
                if (response) {
                    resultDiv.textContent = response.bestResponse?.utterance || '応答がありません';
                } else {
                    resultDiv.textContent = '申し訳ありませんが、何か問題が発生しました。後で再試行してください。';
                }
            });

            async function sendRequest(prompt) {
                try {
                    const response = await fetch('https://api-mebo.dev/api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            api_key: '228dc901-c7fa-4bfe-9996-68b521c75ffd191c6ddbbfcb1', // 適切なAPIキーに置き換えてください
                            agent_id: 'c22cd462-77b8-47e1-9c5f-6f82b8da336a191c6dbb9ca3d1', // 適切なエージェントIDに置き換えてください
                            utterance: prompt,
                            uid: 'unique_user_id' // ユーザーごとに一意のIDを設定してください
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('ネットワーク応答が正常ではありません:', response.status, errorText);
                        return null;
                    }

                    const text = await response.text();
                    try {
                        const data = JSON.parse(text);
                        return data;
                    } catch (e) {
                        console.error('JSONのパースエラー:', e);
                        console.error('応答テキスト:', text);
                        return null;
                    }
                } catch (error) {
                    console.error('フェッチエラー:', error);
                    return null;
                }
            }
        });
    </script>
</body>
</html>
